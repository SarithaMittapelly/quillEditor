<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.quilljs.com/1.0.3/quill.snow.css" rel="stylesheet">



    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href="//cdn.quilljs.com/1.0.3/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.0.3/quill.core.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="//cdn.quilljs.com/1.0.3/quill.min.js" type="text/javascript"></script>





</head>
<body>
<div style="margon-top:20px" id="editor1">

</div>

<button id="rendertext" >RenderHtml</button>
<script>
    $(document).ready(function(){
        var quill = new Quill('#editor1', {
            theme: 'snow'
        });
        $('#rendertext').on('click',function(){
            $.ajax({
                method:"GET",
                url:"/getdata",

            }).done(function(res){
                console.log(res);
                var result1='';
                for (var idx = 0, length = res.length; idx < length; idx++)
                {

                    result1=result1.concat(res[idx].data);



                }
                console.log(result1);
                result1=result1.replace('"','');
                result2=result1.replace('\n"','');
                var result3=result2.replace('\n""','');
                var result2 =result1.split("\n").join("<br />");
                console.log(result2);

                quill.pasteHTML(result2);

            });

        });
    });


</script>
</body>

</html>
